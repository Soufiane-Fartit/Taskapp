<div id="modal-content-wrapper">
    <form class="box">

        <div class="field">
        <label class="label has-text-primary">New {{ data.windowType }}</label>

        <div class="control">
            <input class="input" name="ListName" type="text" [(ngModel)]="ListName" placeholder="e.g. Shopping List">
        </div>
        
        </div>
    
        <div class="button-container">
            <button class="button is-light hax-text" (click)='cancel()'> Cancel </button>
            <button [mat-dialog-close]="true" class="button is-primary hax-text" (click)='create()'> Create </button>
        </div>
    </form>
</div>
